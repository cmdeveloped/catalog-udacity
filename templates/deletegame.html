<html>
<head>
  <title>Udacity Catalog Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href="{{url_for('static', filename='../static/styles.min.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body class='container'>
    <header class='row header'>
      <h1 class='col-md-12'>Udacity Catalog Application</h1>
      <a id='loginButton' class='col-md-6' href='{{url_for('showLogin')}}'>Login</a>
      <a id='logoutButton' class='col-md-6' href='{{url_for('gdisconnect')}}'}}>Logout</a>
    </header>

    <section class='content'>
      <h1>Are you sure you'd like to delete {{i.name}}?</h1>

      <form action="{{url_for('deleteCategoryItem', category_id = i.category_id, item_id = i.id)}}" method='post'>
        <input type='submit', value='Delete'>
      </form>

      <a href='{{url_for('eachCatalog', item_id = i.id, category_id = i.category_id)}}'>Cancel</a>
    </section>
  </body>
</html>
