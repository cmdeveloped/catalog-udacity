<html>
<head>
  <title>Udacity Catalog Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href="{{url_for('static', filename='../static/styles.min.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body class='container'>
    <header class='row header'>
      <h1 class='col-md-8'>Udacity Catalog Application</h1>
      <a id='loginButton' class='col-md-4' href='{{url_for('showLogin')}}'>Login</a>
      <a id='logoutButton' class='col-md-4' href='#' style='display:none'}}>Logout</a>
    </header>

    <section class='content'>
      <h1>Categories</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li><strong> {{ message }} </strong></li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% for c in catalog %}

      <h3><a href='{{url_for('eachCatalog', category_id=c.id)}}'>{{ c.name }}</a></h3>

      {% endfor %}


    </section>

  </body>
</html>
