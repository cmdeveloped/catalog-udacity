<html>
<head>
  <title>Udacity Catalog Project</title>
  <link rel='stylesheet' href="{{url_for('static', filename='../static/styles.min.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body class='container'>
    <header class='header'>
      <h1>Udacity Catalog Application Project</h1>
    </header>

    <section class='content'>
      <h1>Edit Game</h1>

      <form action="{{url_for('editCategoryItem', category_id = category_id, item_id = i.id)}}" method = 'post'>
        <p>Update Game Title:</p>
        <input type='text' size='30' name='name' placeholder='{{i.name}}'>
        <input type='submit' value='Edit'>

        <a href='{{url_for('mainCatalog', category_id = i.category_id)}}'>Cancel</a>
      </section>
  </body>
</html>
