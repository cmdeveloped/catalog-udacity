<html>
<head>
  <title>Udacity Catalog Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href="{{url_for('static', filename='../static/styles.min.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body class='container'>
    <header class='row header'>
      <h1 class='col-md-8'>Udacity Catalog Application</h1>
      <a id='loginButton' class='col-md-4' href='{{url_for('showLogin')}}'>Login</a>
      <a id='logoutButton' class='col-md-4' href='#' style='display:none'}}>Logout</a>
    </header>

    <section class='content'>
      <h1><a href='{{url_for('mainView')}}'>{{ category.name }}</a></h1>

      <a href='{{url_for('newCategoryItem', category_id=category.id)}}' >Add New Game!</a>
      </br></br>

        {% for i in items %}

        <h3>{{i.name}}</h3>

        <p>{{i.description}}</p>

        <a href='{{url_for('editCategoryItem', category_id = category.id, item_id = i.id )}}' >Edit</a>

        <a href='{{url_for('deleteCategoryItem', category_id = category.id, item_id = i.id)}}' >Delete</a>
      </br>

      {% endfor %}
    </section>

  </body>
</html>
